
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Multi Tool App</title>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f1f5f9;
      --accent: #4CAF50;
      --text: #222;
      --radius: 10px;
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text);
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 320px;
      background: #fff;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      gap: 30px;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 10px 20px 10px;
      min-width: 0;
    }
    header {
      width: 100%;
      background: var(--primary);
      color: #fff;
      padding: 30px 0 20px 0;
      text-align: center;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .tool-list {
      display: flex;
      gap: 20px;
      margin: 30px 0 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tool-list button {
      background: #fff;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .tool-list button:hover {
      background: var(--primary);
      color: #fff;
    }
    .tool-container {
      display: none;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 30px 20px 30px;
      margin: 0 auto 30px auto;
      max-width: 400px;
      width: 100%;
      text-align: left;
      animation: fadeIn 0.4s;
    }
    .tool-container.active {
      display: block;
    }
    .tool-container h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.4rem;
    }
    input, select {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 1rem;
      box-sizing: border-box;
      background: #f9fafb;
      transition: border 0.2s;
    }
    input:focus, select:focus {
      border: 1.5px solid var(--primary);
      outline: none;
    }
    button.calc {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.2s;
    }
    button.calc:hover {
      background: #388e3c;
    }
    #result, #bmiResult, #ageResult, #convertResult, #passwordResult {
      margin-top: 15px;
      font-weight: bold;
      color: var(--primary);
      font-size: 1.1rem;
    }
    .ad-container {
      width: 300px;
      min-height: 250px;
      margin: 0 auto 20px auto;
      background: #f9fafb;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    @media (max-width: 1100px) {
      .sidebar {
        display: none;
      }
      .container {
        flex-direction: column;
      }
      .main-content {
        padding: 30px 5px 10px 5px;
      }
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 10px 2px;
      }
      .tool-container {
        padding: 15px 5px 10px 5px;
        max-width: 98vw;
      }
      .tool-list {
        gap: 10px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  </header>
  <div class="container">

        <div id="container-993503996c5366dfc79168c7104c8184"></div>
      </div>

        <script type="text/javascript">
          atOptions = {

        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/a8502423a50f6e43905271a9a3ae4ac8/invoke.js"></script>

    <main class="main-content">
      <div class="tool-list">
        <button onclick="showTool('bmi')">BMI Calculator</button>

      <div class="tool-container" id="bmi">
        <h2>BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Weight (kg)" /><br/>

        <button class="calc" onclick="calculateBMI()">Calculate BMI</button>

  <script>
    function showTool(toolId) {
      const tools = document.getElementsByClassName('tool-container');
      for (let i = 0; i < tools.length; i++) {
        tools[i].classList.remove('active');
      }
      document.getElementById(toolId).classList.add('active');
    }
    // Show first tool by default
    window.onload = function() {
      showTool('bmi');
    };
    function calculateBMI() {
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value / 100;
      if(weight && height){
        const bmi = weight / (height * height);
        document.getElementById("bmiResult").innerText = "Your BMI is " + bmi.toFixed(2);
      } else {
        document.getElementById("bmiResult").innerText = "Please enter both weight and height.";
      }
    }
    function calculateAge() {
      const birthdate = document.getElementById("birthdate").value;
      if(birthdate){
        const today = new Date();
        const birth = new Date(birthdate);
        let age = today.getFullYear() - birth.getFullYear();
        const m = today.getMonth() - birth.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
          age--;
        }
        document.getElementById("ageResult").innerText = "Your age is " + age + " years.";
      } else {
        document.getElementById("ageResult").innerText = "Please select your birth date.";
      }
    }
    function convertCMtoInch() {
      const cm = document.getElementById("cm").value;
      if(cm){
        const inch = cm * 0.393701;
        document.getElementById("convertResult").innerText = cm + " cm = " + inch.toFixed(2) + " inches.";
      } else {
        document.getElementById("convertResult").innerText = "Please enter centimeters.";
      }
    }
    function generatePassword() {
      const length = document.getElementById("passLength").value;
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let password = "";
      if(length){
        for (let i = 0; i < length; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("passwordResult").innerText = "Generated Password: " + password;
      } else {
        document.getElementById("passwordResult").innerText = "Please enter password length.";
      }
    }
  </script>
